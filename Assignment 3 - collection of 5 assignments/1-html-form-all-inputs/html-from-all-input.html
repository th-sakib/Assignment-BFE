<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All input fileds</title>
</head>
<body>
    <h1>Form with All Input Fields</h1>
    <form action="#">
        <!-- Text -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Phone  -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Range -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Color -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio -->
        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="1"><br>
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="2"><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Textarea -->
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="3" cols="40"></textarea><br><br>

        <!-- options with select tag -->
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
